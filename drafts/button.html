<!-- HTML -->

<div class="d-flex gap-2 justify-content-center">
    <button type="button" class="btn btn-lg btn-primary px-4 gap-3">Защита</button>
    <button type="button" class="btn btn-lg btn-danger px-4">Прорыв</button>
</div>


<!-- CSS -->

<style>
    /* КНОПКИ: синия, красная */
    /* Основные стили для btn-primary */
    .btn-primary {
        background-color: rgb(35, 58, 172, 0.85); /* Основной цвет */
        border-color: rgb(35, 58, 172, 0.85);     /* Цвет рамки */
    }

    /* Поведение при наведении и нажатии для btn-primary */
    .btn-primary:hover,
    .btn-primary:active {
        background-color: rgb(54, 109, 239, 0.85); /* Цвет при наведении и нажатии */
        border-color: rgb(54, 109, 239, 0.85); /* Цвет рамки при наведении и нажатии */
    }

    /* Основные стили для btn-danger */
    .btn-danger {
        background-color: rgb(161, 0, 84, 0.85); /* Основной цвет */
        border-color: rgb(161, 0, 84, 0.85); /* Цвет рамки */
    }

    /* Поведение при наведении и нажатии для btn-danger */
    .btn-danger:hover,
    .btn-danger:active {
        background-color: rgb(255, 0, 149, 0.85); /* Цвет при наведении и нажатии */
        border-color: rgb(255, 0, 149, 0.85); /* Цвет рамки при наведении и нажатии */
    }

    /* Убрать рамку при фокусе для всех кнопок */
    .btn-primary:focus,
    .btn-danger:focus {
        box-shadow: none;
    }
</style>
